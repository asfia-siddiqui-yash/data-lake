<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->    
<link rel="stylesheet" href="static/dist/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="static/stylesheets/style.css" type="text/css">
<link rel="stylesheet" href="static/css/freelancer.css" type="text/css">
<link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css" />

<script src="static/js/jquery.min.js"></script>
<script src="static/dist/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="static/js/aws-sdk-2.160.0.js"></script>
<script src="static/js/aws-cognito-sdk.min.js"></script>
<script src="static/js/aws-cognito-sdk.min.js"></script>
<script src="static/js/amazon-cognito-identity.min.js"></script>
<script src="static/js/config.js"></script>
<script src="static/js/cognito-auth.js"></script>
  </head>

  <body>

  <div class="wrapper">

  <div class="container" style="width: -webkit-fill-available">


    <div class="row">
      <header id="headerThird" class="clearfix">
          <div class="col-md-4">
              <strong class="logo"><a href="index.html"><img style="width: 40%;" src="static/diagrams/logo-yash.svg" alt="image"></a></strong>

              <div><h2 style="color: white;">Data Lake</h2></div>
          </div>

          <div class="col-md-6">
            <div>

            <h2 class="heading">Quick Start Walk Through Guide</h2>
              <h6 class="subHeading">This wizard will guide you through a Data Lake reference architecture and AWS services used within.</h6>

              </div>
          </div>
      </header>
    </div>

    <div class="row">
    
          <div class="col-md-12" style="margin-left: 20%;">

          <div class="btn-inline">
      
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
       
            <form id="registrationForm" class="login-screen">
              <h1>Register</h1><br/>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Username</label>
                  <input type="email" id="emailInputRegister" class="form-control qs-input" placeholder="Email" pattern=".*" required>
                </div>
              </div>
               <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Password</label>
              <input type="password" class="form-control qs-input" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
                </div>
              </div>
               <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Confirm Password</label>
              <input type="password" class="form-control qs-input" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
              </div>
              </div>
              <div id="success"></div><br/>
              <div class="form-group">
                <input type="submit" class="dl-btn dl-btn-primary dl-btn-lg" id="sendMessageButton" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
          </div>
      </div>
    </div>
  


  </div>  <!-- container closed -->

  <footer class="container text-center" style="width: -webkit-fill-available"> Developed By : Innovation Group , Yash Technologies Pvt Ltd 
  </footer>


</div>

   
  </body>

</html>
